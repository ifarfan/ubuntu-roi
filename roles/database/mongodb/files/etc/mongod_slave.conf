#  M O N G O D _ S L A V E . C O N F
#
#===============================================================================

#  Location of mongodb files
dbpath=/opt/mongodb

#  Listening port
port=27017

#  Don't log to file
#logpath=/var/log/mongodb/mongod.log
#logappend=true

#  Log to syslog, instead, with low verbosity
syslog=true
setParameter=logLevel=0

#  Keep dbs in separate directories
directoryperdb=true

# Journaling
journal=true
journalCommitInterval=300

# Profiling = On. Only includes slow operations
# 0   Off. No profiling.
# 1   On. Only includes slow operations.
# 2   On. Includes all operations.
profile=1
slowms=300

#  Listen to local interface only. Comment out to listen on all interfaces.
#bind_ip=127.0.0.1

#  Enable the HTTP interface (Defaults to port 28017).
httpinterface=true
rest=true

#  Turns off table scans. Any query that would do a table scan fails.
#notablescan=true

#  master-slave replication
slave=true
source=mongodb-master
