#===============================================================================
# Schema definitions for Whisper files. Entries are scanned in order,
# and first match wins. This file is scanned for changes every 60 seconds.
#
#  [name]
#  pattern = regex
#  retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Carbon's internal metrics. This entry should match what is specified in
# CARBON_METRIC_PREFIX and CARBON_METRIC_INTERVAL settings
[carbon]
pattern = ^carbon\.
retentions = 60:90d

[icinga urls]
pattern = ^icinga\.url_checks
retentions = 2m:60d

[icinga]
pattern = ^icinga\.
retentions = 5m:60d

[logster]
pattern = ^logster\.
retentions = 5m:174d

[urls]
pattern = ^urls\.
retentions = 5m:174d

[cloudwatch-aws]
pattern = ^cloudwatch\.aws
retentions = 1min:1w,10min:270w

# StatsD storage rules
[stats]
pattern = ^stats.*
retentions = 10s:6h,1min:6d,10min:1800d

# Etsy-like retention policies
[stats]
priority = 110
pattern = .*
retentions = 10s:8h,1min:8d,10min:640d
